trigger:
 branches:
   include:
     - main

pool: 
  name: "Infra-Runners-pool"
  demands:
    - agent.name -equals kmaster
    

variables:
  dockerRegistryServiceConnection: 'DockerHubConnection'
  imageRepository: 'prmd77/backend'
  containerRegistry: 'prmd77'
  tag: '$(Build.BuildId)'
  kubernetesServiceConnection: 'aks-service-connection'
  namespace: 'default'

stages:
- stage: Build
  displayName: Build and Push
  jobs:
  - job: Build
    
    
    steps:
    - task: Docker@2
      displayName: Build and Push image
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: '**/Dockerfile'
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy to AKS
  jobs:
  - job: Deploy
        
    steps:
    - task: KubernetesManifest@1
      displayName: Deploy to AKS
      inputs:
        action: deploy
        kubernetesServiceConnection: $(kubernetesServiceConnection)
        namespace: $(namespace)
        manifests: |
          fullstuch-web-backend-project/backend/deployment.yaml
          fullstuch-web-backend-project/backend/service.yaml
          fullstuch-web-backend-project/backend/singress.yaml
        containers: |
          $(containerRegistry)/$(imageRepository):$(tag)
